<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=javascript/index.html">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Fallback JavaScript redirect if refresh is blocked
        window.onload = function() {
            setTimeout(function() {
                window.location.href = 'javascript/index.html';
            }, 500); 
        };
    </script>
</head>
<body>
    <h1>Redirecting to the main page...</h1>
    <p>If you are not redirected automatically, please click this link:</p>
    <p><a href="javascript/index.html">Go to Main Content</a></p>
</body>
</html>
